<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Speed</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body class="mt-5">

  <div class="text-center">
    <a href="index.html"><button class="home-button mt-5 btn btn-dark btn-lg" type="button" name="button">Home</button></a>
  </div>


  <div class="">
    <button class="mph btn btn-primary" type="button" name="button">MPH</button>
    <button class="kph btn btn-primary" type="button" name="button">KPH</button>
    <button class="lightspeed btn btn-primary" type="button" name="button">Lightspeed</button>
    <button class="mps btn btn-primary" type="button" name="button">Mps</button>
    
    <button class="finalV btn btn-primary" type="button" name="button">Final velocity</button>
    <button class="dOT btn btn-primary" type="button" name="button">Speed</button>

  </div>

  <script type="text/javascript">
    document.querySelector(".mph").addEventListener("click", kilosToMiles)
    document.querySelector(".kph").addEventListener("click", metresToKilometres)
    document.querySelector(".lightspeed").addEventListener("click", metresToLightspeed)
    document.querySelector(".mps").addEventListener("click", kilosToMetres)
    
    document.querySelector(".finalV").addEventListener("click", finalVelocity)
    document.querySelector(".dOT").addEventListener("click", distanceOverTime)
    
    function finalVelocity() {
       var  u = prompt("What was the initial velocity in kph ?");
       var a =  prompt("What was the acceleration ?");
       var  t = prompt("What was the time it took in hours ?");
      var v = u + (a * t);
       alert("The final velocity is " + v.toFixed(2) + " kilometres per hour");

    }

    
    function distanceOverTime() {
      var distance = prompt("What was the final distance travelled in kilometres ?");
      var time =  prompt("What was the time it took to travel the distance in hours ?");
      var speed = distance / time;
      alert("The speed is " + speed.toFixed(2) + "kilometres per hour");

    }


    function kilosToMiles() {
      var kilos = prompt("What is the speed in kilometres per hour ?");
      var miles = kilos * 0.621371;
      alert("The speed is " + miles + "miles per hour");

    }

    function metresToKilometres() {
      var metres = prompt("What is the speed in metres per second ?");
      var kilos = metres * 3.6;
      alert("The speed is " + kilos + "kilometres per hour");
    }

    function metresToLightspeed() {
      var metres = prompt("What is the speed in metres per second ?");
      var lightspeed = metres / 299792458;
      alert("The speed is " + lightspeed + " x the speed of light");
    }

    function kilosToMetres() {
      var kilometres = prompt("What is the speed in KPH ?");
      var mps = kilometres / 3.6;
      alert("The speed is " + kilometres + "metres per second");
    }
  </script>


</body>

</html>
