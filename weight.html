<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weight</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body class="mt-5">

  <div class="text-center">
    <a href="index.html"><button class="home-button mt-5 btn btn-dark btn-lg" type="button" name="button">Home</button></a>
  </div>


  <div class="">
    <button class="buttonStone btn btn-primary" type="button" name="button">Stone</button>
    <button class="buttonPound btn btn-primary" type="button" name="button">Pound</button>
    <button class="buttonKilogram btn btn-primary" type="button" name="button">Kilogram</button>
    <button class="buttonTon btn btn-primary" type="button" name="button">Ton</button>

  </div>

  <script type="text/javascript">
    document.querySelector(".buttonStone").addEventListener("click", kgToStone)
    document.querySelector(".buttonPound").addEventListener("click", kgToPound)
    document.querySelector(".buttonKilogram").addEventListener("click", poundToKg)
    document.querySelector(".buttonTon").addEventListener("click", kgToTon)



    function kgToStone() {
      var pounds = prompt("What is the weight in pounds ?");
      var stone = pounds / 14;
      alert("The weight is " + stone.toFixed(2) + " stone")
    }

    function kgToPound() {
      var kg = prompt("What is the weight in kilograms ?");
      var pounds = kg * 2.20462;
      alert("The weight is " + pounds.toFixed(2) + " pounds")
    }

    function poundToKg() {
        var pounds = prompt("What is the weight in pounds ?");
        var kg = pounds / 2.20462;
        alert("The weight is " + kg.toFixed(2) + "kg");

    }

    function kgToTon() {
      var kg = prompt("What is the weight in kilograms ?");
      var tones = kg / 1000;
      alert("The weight is " + tones.toFixed(2) + "tones")
    }
  </script>


</body>

</html>
