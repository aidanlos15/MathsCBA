<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Temperature</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body class="mt-5">

  <div class="text-center">
    <a href="index.html"><button class="home-button mt-5 btn btn-dark btn-lg" type="button" name="button">Home</button></a>
  </div>


  <div class="">
    <button class="buttonCelsius btn btn-primary" type="button" name="button">Celsius</button>
    <button class="buttonFahreneit btn btn-primary" type="button" name="button">Fahreneit</button>
    <button class="buttonKelvin btn btn-primary" type="button" name="button">Kelvin</button>
    <button class="buttonRankine btn btn-primary" type="button" name="button">Rankine</button>

  </div>

  <script type="text/javascript">
    document.querySelector(".buttonCelsius").addEventListener("click", fahreneitToCelsius)
    document.querySelector(".buttonFahreneit").addEventListener("click", cToF)
    document.querySelector(".buttonKelvin").addEventListener("click", ctoK)
    document.querySelector(".buttonRankine").addEventListener("click", cToR)



    function fahreneitToCelsius() {
      var fahreneit1 = prompt("What is the temperature in fahreneit ?");
      var celsius = (fahreneit1 - 32) * (5/9);
      alert("the temperature is " + celsius.toFixed(0) + "째C");
    }

    function cToF() {
      var celsius = prompt("What is the temperature in Celsius ?");
      var fahreneit = celsius * 1.8 + 32;
      alert("the temperature is " + fahreneit.toFixed(0) + "째F");
    }

    function ctoK() {
      var celsius = prompt("What is the temperature in Celsius ?");
      var kelvin = (celsius * 1) + 273.14;
      alert("the temperature is " + kelvin + "째k");
    }

    function cToR() {
      var fahreneit = prompt("What is the temperature in Fahreneit ?");
      var rankine = (fahreneit * 1) + 459.67;
      alert("the temperature is " + rankine + "째R");
    }
  </script>


</body>

</html>
