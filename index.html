    document.querySelector(".buttonG").addEventListener("click", gravitation)

    function gravitation () {
      var distance = prompt("What is the distance between the two objects")
      var mass1 = prompt("What is the mass of object one ?");
      var mass2 = prompt("What is the mass of object two ?");

      var g = 6.673 * (10**-11)
      var f = (g*mass1*mass2)/ (distance)

    }
